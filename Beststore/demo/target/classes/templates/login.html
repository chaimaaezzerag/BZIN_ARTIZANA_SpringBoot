<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Connexion - BZIN ARTIZANA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&family=Montserrat:wght@200;400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --dark: #000;
            --light: #f9f9f9;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--dark);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #fff;
            padding: 50px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .brand-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            letter-spacing: 10px;
            text-transform: uppercase;
            color: var(--dark);
            text-decoration: none;
            display: block;
            margin-bottom: 40px;
        }

        .btn-gold {
            background-color: var(--gold);
            color: white;
            border: none;
            padding: 12px;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .btn-gold:hover {
            background-color: #b8962e;
            color: white;
        }

        .form-control {
            border-radius: 0;
            border: 1px solid #ddd;
            padding: 12px;
        }

        .form-control:focus {
            border-color: var(--gold);
            box-shadow: none;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <a href="/products" class="brand-logo">BZIN <span style="color:var(--gold)">ARTIZANA</span></a>

        <h3 class="mb-4" style="font-family:'Playfair Display'; font-style:italic;">Espace Privé</h3>

        <div th:if="${param.error}" class="alert alert-danger">
            Identifiants invalides.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Utilisateur" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label visually-hidden">Mot de passe</label>
                <input type="password" class="form-control" name="password" placeholder="Mot de passe" required>
            </div>

            <div class="mb-3 form-check text-start">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
            </div>

            <button type="submit" class="btn btn-gold w-100 py-2 fw-bold mt-3">S'identifier</button>

            <div class="text-center mt-4">
                <span class="text-muted small">Nouveau chez BZIN ?</span><br>
                <a href="/register" class="text-gold text-decoration-none fw-bold small">CRÉER UN COMPTE</a>
            </div>
        </form>

        <p class="mt-4 small text-muted">Accès restreint au personnel autorisé.</p>
    </div>

</body>

</html>

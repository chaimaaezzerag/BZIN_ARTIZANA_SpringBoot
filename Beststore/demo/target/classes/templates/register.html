<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Inscription - BZIN ARTIZANA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--dark);
            color: #fff;
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 12px;
            border-radius: 10px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--gold);
            box-shadow: none;
            color: #fff;
        }

        .btn-gold {
            background-color: var(--gold);
            border: none;
            color: var(--dark);
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-gold:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
            background-color: #c4a02c;
        }

        .text-gold {
            color: var(--gold);
        }

        .alert-success {
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
            border: 1px solid var(--gold);
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="card shadow-lg">
            <h1>Créer un compte</h1>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Félicitations !</strong> Votre compte a été créé.
                <a href="/login" class="alert-link">Connectez-vous ici</a>.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form method="post" th:object="${registerDto}">
                <div class="mb-3">
                    <label class="form-label">Nom d'utilisateur</label>
                    <input class="form-control" th:field="*{username}" placeholder="Ex: Jean123">
                    <p th:if="${#fields.hasErrors('username')}" th:errorclass="text-danger" th:errors="*{username}"></p>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" th:field="*{email}" placeholder="exemple@mail.com">
                    <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="*{email}"></p>
                </div>

                <div class="mb-3">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" th:field="*{password}">
                    <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="*{password}"></p>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirmer le mot de passe</label>
                    <input type="password" class="form-control" th:field="*{confirmPassword}">
                    <p th:if="${#fields.hasErrors('confirmPassword')}" th:errorclass="text-danger"
                        th:errors="*{confirmPassword}"></p>
                </div>

                <button type="submit" class="btn-gold">S'inscrire</button>

                <div class="text-center mt-4">
                    <span>Déjà membre ? </span>
                    <a href="/login" class="text-gold text-decoration-none fw-bold">Se connecter</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

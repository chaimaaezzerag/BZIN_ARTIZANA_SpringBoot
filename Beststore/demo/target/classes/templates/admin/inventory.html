<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Inventaire - BZIN ARTIZANA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&family=Montserrat:wght@200;400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --dark: #000;
            --light: #1a1a1a;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--dark);
            color: #fff;
            min-height: 100vh;
        }

        .admin-header {
            background: #000;
            padding: 30px 0;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            margin-bottom: 40px;
        }

        .brand-logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: #fff;
            text-decoration: none;
        }

        .section-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.1);
            padding: 40px;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--gold);
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .table {
            color: #fff;
        }

        .table thead th {
            color: var(--gold);
            font-weight: 200;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.7rem;
            border-bottom: 1px solid var(--gold);
            padding: 15px;
        }

        .product-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 3px;
            background: #fff;
        }

        .btn-gold {
            background: var(--gold);
            color: #000;
            border: none;
            border-radius: 0;
            padding: 8px 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.7rem;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <header class="admin-header">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/admin/products" class="brand-logo">BZIN <span style="color:var(--gold)">ARTIZANA</span></a>
            <a href="/admin/products" class="text-white text-decoration-none small" style="letter-spacing: 2px;">RETOUR
                AU TABLEAU DE BORD</a>
        </div>
    </header>

    <div class="container pb-5">
        <div class="section-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="section-title m-0">Inventaire Complet</h2>
                <a href="/admin/products/create" class="btn btn-gold">NOUVELLE PIÈCE</a>
            </div>

            <div class="table-responsive">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>Réf.</th>
                            <th>Modèle</th>
                            <th>Maison</th>
                            <th>Prix</th>
                            <th>Visuel</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${#numbers.formatInteger(product.id, 4)}"
                                style="font-size: 0.7rem; opacity: 0.5;">0001</td>
                            <td th:text="${product.name}" style="font-family: 'Playfair Display'; font-size: 1rem;">Nom
                            </td>
                            <td th:text="${product.brand}"
                                style="letter-spacing: 1px; font-size: 0.75rem; opacity: 0.8;">Marque</td>
                            <td th:text="${#numbers.formatDecimal(product.price, 1, 'WHITESPACE', 2, 'POINT') + ' €'}"
                                style="color: var(--gold);">0 €</td>
                            <td>
                                <img th:src="@{'/images/' + ${product.imageFileName}}" class="product-img">
                            </td>
                            <td>
                                <div class="d-flex gap-2">
                                    <a th:href="@{/admin/products/edit(id=${product.id})}"
                                        class="btn btn-outline-light btn-sm rounded-0"
                                        style="font-size: 0.6rem;">ÉDITER</a>
                                    <a th:href="@{/admin/products/delete(id=${product.id})}"
                                        class="btn btn-outline-danger btn-sm rounded-0" style="font-size: 0.6rem;"
                                        onclick="return confirm('Confirmer la suppression ?')">SUPPRIMER</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>

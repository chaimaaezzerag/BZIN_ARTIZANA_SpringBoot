<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails | BZIN ARTIZANA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background: #fff; }
        .detail-container { padding: 100px 0; }
        .product-image-box { background: #f9f9f9; padding: 60px; text-align: center; }
        .product-image-box img { max-height: 600px; }
        .brand-label { font-size: 0.8rem; letter-spacing: 5px; text-transform: uppercase; color: #999; }
        .product-name { font-family: 'Playfair Display', serif; font-size: 4rem; font-style: italic; margin: 20px 0; }
        .description-text { font-weight: 200; line-height: 2; color: #555; margin-bottom: 40px; }
        .btn-buy { background: #000; color: #fff; border: none; padding: 25px 60px; text-transform: uppercase; letter-spacing: 6px; font-size: 0.8rem; transition: 0.5s; width: 100%; }
        .btn-buy:hover { background: #D4AF37; }
    </style>
</head>
<body>
<div class="container detail-container">
    <div class="row align-items-center g-5">
        <div class="col-md-6">
            <div class="product-image-box">
                <img th:src="@{'/images/' + ${product.imageFileName}}" class="img-fluid">
            </div>
        </div>
        <div class="col-md-6 ps-md-5">
            <div class="brand-label" th:text="${product.brand}">MARQUE</div>
            <h1 class="product-name" th:text="${product.name}">Nom</h1>
            <p class="description-text" th:text="${product.description}">Description...</p>
            <h2 class="mb-5 fw-light" style="letter-spacing:3px" th:text="${product.price + ' €'}"></h2>
            <a th:href="@{/products/checkout(id=${product.id})}" class="btn-buy text-center text-decoration-none d-block">Acquérir cette pièce</a>
            <div class="mt-4 text-center"><a href="/products" class="text-dark small text-decoration-none opacity-50">← Retour aux collections</a></div>
        </div>
    </div>
</div>
</body>
</html>

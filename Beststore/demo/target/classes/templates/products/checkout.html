<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #fff;
        }

        .form-luxe {
            border: none;
            border-bottom: 1px solid #eee;
            border-radius: 0;
            padding: 20px 0;
            margin-bottom: 20px;
            font-weight: 200;
        }

        .form-luxe:focus {
            box-shadow: none;
            border-bottom: 1px solid #D4AF37;
        }

        .summary-side {
            border-left: 1px solid #f5f5f5;
            padding: 50px;
        }

        .pay-button {
            background: #000;
            color: #fff;
            border: none;
            padding: 30px;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 8px;
            transition: 0.6s;
        }

        .pay-button:hover {
            background: #D4AF37;
        }
    </style>
</head>

<body>
    <div class="container py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h3 style="font-family:'Playfair Display'; letter-spacing: 5px; margin-bottom: 50px;">LIVRAISON &
                    PAIEMENT</h3>
                <form th:action="@{/products/checkout}" method="post">
                    <input type="hidden" name="id" th:value="${product.id}">
                    <input type="text" class="form-luxe form-control" placeholder="NOM COMPLET" required>
                    <input type="text" class="form-luxe form-control" placeholder="ADRESSE DE RÉSIDENCE" required>
                    <input type="text" class="form-luxe form-control" placeholder="NUMÉRO DE CARTE" required>
                    <div class="row">
                        <div class="col-6"><input type="text" class="form-luxe form-control" placeholder="EXPIRATION">
                        </div>
                        <div class="col-6"><input type="text" class="form-luxe form-control" placeholder="CVV"></div>
                    </div>
                    <button type="submit" class="pay-button mt-5">CONFIRMER L'ACQUISITION</button>
                </form>
            </div>
            <div class="col-md-4 summary-side text-center">
                <p class="small opacity-50 mb-4 text-uppercase">Votre sélection</p>
                <img th:src="@{'/images/' + ${product.imageFileName}}" class="img-fluid mb-4"
                    style="max-height: 200px;">
                <h4 th:text="${product.name}">Nom</h4>
                <div style="font-family:'Playfair Display'; font-size: 2rem; color:#D4AF37" class="mt-4"
                    th:text="${product.price + ' €'}"></div>
            </div>
        </div>
    </div>
</body>

</html>

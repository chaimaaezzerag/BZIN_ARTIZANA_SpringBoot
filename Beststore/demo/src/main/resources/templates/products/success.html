<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Merci | BZIN ARTIZANA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #D4AF37; }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-box {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }

        .brand-name {
            font-family: 'Playfair Display', serif;
            letter-spacing: 12px;
            text-transform: uppercase;
            font-size: 1.2rem;
            margin-bottom: 80px;
            display: block;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            font-size: 3rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .line {
            width: 40px;
            height: 1px;
            background: var(--gold);
            margin: 40px auto;
        }

        .message {
            font-weight: 200;
            font-size: 1rem;
            line-height: 2;
            letter-spacing: 1px;
            margin-bottom: 60px;
            color: #555;
        }

        .signature {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.3rem;
            margin-bottom: 80px;
        }

        .btn-luxe-back {
            text-decoration: none;
            color: #000;
            border-bottom: 1px solid #000;
            padding-bottom: 5px;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 4px;
            transition: 0.4s;
        }

        .btn-luxe-back:hover {
            color: var(--gold);
            border-bottom: 1px solid var(--gold);
        }
    </style>
</head>
<body>

<div class="success-box">
    <span class="brand-name">BZIN ARTIZANA</span>

    <h1>Merci pour votre confiance</h1>

    <div class="line"></div>

    <p class="message">
        Votre commande a été enregistrée avec le plus grand soin. <br>
        Nos artisans préparent actuellement votre pièce d'exception.
    </p>

    <p class="signature">
        "Restez toujours dans le luxe"
    </p>

    <a href="/products" class="btn-luxe-back">Retourner à la collection</a>
</div>

</body>
</html>

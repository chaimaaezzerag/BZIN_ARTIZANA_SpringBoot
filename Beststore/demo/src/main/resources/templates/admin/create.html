<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Ajouter un Produit - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&family=Montserrat:wght@200;400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --dark: #000;
            --light: #f9f9f9;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #fff;
            color: var(--dark);
        }

        .brand-logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: var(--dark);
            text-decoration: none;
        }

        .admin-header {
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 40px;
        }

        .btn-gold {
            background-color: var(--gold);
            color: white;
            border: none;
        }

        .btn-gold:hover {
            background-color: #b8962e;
            color: white;
        }
    </style>
</head>

<body>

    <header class="admin-header">
        <div class="container text-center">
            <a href="/admin/products" class="brand-logo">BZIN <span style="color:var(--gold)">ARTIZANA</span> <small
                    class="text-muted ms-2" style="font-size: 0.8rem; letter-spacing: 1px;">Admin</small></a>
        </div>
    </header>

    <div class="container mb-5">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 shadow-sm">
                <h2 class="text-center mb-4" style="font-family:'Playfair Display';">Nouveau Produit</h2>

                <form method="post" enctype="multipart/form-data" th:action="@{/admin/products/create}"
                    th:object="${productDto}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Nom</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${productDto.name}">
                            <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                                th:errors="${productDto.name}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Marque</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${productDto.brand}">
                            <p th:if="${#fields.hasErrors('brand')}" th:errorclass="text-danger"
                                th:errors="${productDto.brand}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Catégorie</label>
                        <div class="col-sm-8">
                            <select class="form-select" th:field="${productDto.category}">
                                <option value='Autre'>Autre</option>
                                <option value='Sacs à main'>Sacs à main</option>
                                <option value='Portefeuilles'>Portefeuilles</option>
                                <option value='Accessoires'>Accessoires</option>
                            </select>
                            <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger"
                                th:errors="${productDto.category}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Prix (€)</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" step="0.01" th:field="${productDto.price}">
                            <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger"
                                th:errors="${productDto.price}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Description</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" th:field="${productDto.description}"></textarea>
                            <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
                                th:errors="${productDto.description}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Image</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="file" th:field="${productDto.imageFile}">
                            <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger"
                                th:errors="${productDto.imageFile}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-gold">Enregistrer</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-dark" href="/admin/products" role="button">Annuler</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
